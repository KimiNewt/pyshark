dist: trusty
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# - "Nightly"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y tshark
script:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - cd src/
  - python setup.py install
  - cd ../tests
  - py.test
