dist: bionic 
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y tshark
  - pip install --upgrade pip
script:
  - pip install -r requirements.txt
  - cd src/
  - python setup.py install
  - cd ../tests
  - py.test
